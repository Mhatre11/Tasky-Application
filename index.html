<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tasky App</title>
  </head>
  <body>
    <!-- mobile add new button -->
    <div class="addNewBtnMobile">
      <button
        class="btn btn-primary btn-outline-success text-light d-flex justify-content-center align-items-center gap-2 hover-shadow"
        data-bs-toggle="modal"
        data-bs-target="#AddNewModal"
        type="submit"
      >
        <i class="fa-solid fa-plus"></i>
        Add New Task
      </button>
    </div>
    <!-- open task -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#showTask"
    >
      Open Task
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showTaskLabel">Task details</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- dynamic functionality -->
          <div class="modal-body task-model-body">TaskModel Body</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
    <div
      class="modal fade"
      id="AddNewModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="AddNewModal">Add New Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="imageURL" class="form-label"> Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  placeholder="http://example.com/image.png"
                  id="imageURL"
                />
              </div>
              <div class="mb-3">
                <label for="Tasktitle" class="form-label"> Task title</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Task Title"
                  id="Tasktitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="TaskType" class="form-label"> Task Type</label>
                <input
                  type="tags"
                  class="form-control"
                  placeholder="Task Type"
                  id="TaskType"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="TaskDescription" class="form-label">
                  Task Description</label
                >
                <textarea
                  id="TaskDescription"
                  class="form-control"
                  cols="10"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark p-3">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Task App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#"
                >Home</a
              >
            </li>
          </ul>

          <button
            class="btn btn-primary btn-outline-success text-light d-flex justify-content-center align-items-center gap-2 hover-shadow"
            data-bs-toggle="modal"
            data-bs-target="#AddNewModal"
            type="submit"
          >
            <i class="fa-solid fa-plus"></i>
            Add New Task
          </button>
        </div>
      </div>
    </nav>

    <!-- body section -->
    <div class="container">
      <section class="mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg">
              <input
                type="search"
                class="form-control p-2"
                placeholder="Search your tasks here.."
              />
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-4">
        <div class="row task-contents"></div>
      </section>
    </div>

    <!--  scripts -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
